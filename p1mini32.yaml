# This configuration is for a Waveshare ESP32-C3-Zero module ( https://www.waveshare.com/wiki/ESP32-C3-Zero )
#
# P1-port           C3
# -----------------------
# 1 - 5V            5V
# 2 - RTS           GPIO0
# 3 - Data GND      GND
# 4 - N/C
# 5 - TX            GPIO1
# 6 - GND           GND
#
# Also a 3.3 kohm resistor between 3.3V and GPIO1 (anything in the range 1 - 4 kohm is probably fine) since the internal
# pullup resistor in this chip does not seem to be effective at the data rates used by the serial communication.
#
# The Waveshare module has a WS2812 multi-color LED on GPIO10 which provides colorful feedback!
#
substitutions:
  device_name: p1mini32
  device_password: !secret p1mini_password
  device_api_key: !secret p1mini_api_key

esphome:
  name: ${device_name}

esp32:
  board: esp32-c3-devkitm-1

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "esp-${device_name}"
    password: "${device_password}"

captive_portal:

# Enable logging
logger:
  level: INFO  # Set to DEBUG if you are having issues!
  #baud_rate: 0 # disable logging over uart (or not, the C3 has two uarts)

api:
  encryption:
    key: "${device_api_key}"

ota:
  platform: esphome
  password: "${device_password}"

web_server:
  port: 80
  ota: false
#  auth:
#    username: admin
#    password: "${device_password}"

external_components:
  - source: components

light:
  - platform: neopixelbus
    type: RGB
    variant: WS2812
    pin: GPIO10
    num_leds: 1
    id: status_light

switch:
  - platform: gpio
    id: p1_rts
    pin:
      number: GPIO0

uart:
  - id: my_uart_1
    tx_pin:
      number: GPIO3
      inverted: true
      mode: OUTPUT_OPEN_DRAIN
    rx_pin:
      number: GPIO1
      inverted: true         # Set to false if inverting in hardware
      mode: INPUT_PULLUP     # Set to INPUT if inverting in hardware
    baud_rate: 115200
    rx_buffer_size: 512      # Probably not needed, but it is good to have some margin.
#  - id: my_uart_2
#    ...

p1_mini:
  - id: p1_mini_1
    uart_id: my_uart_1
    minimum_period: 2s       # Should be 0 (zero) if the RTS signal is not used.
    buffer_size: 3072        # Needs to be large enough to hold one entire update from the meter.
    secondary_p1: false
    on_ready_to_receive:
      then:
        - switch.turn_on: p1_rts
        - light.turn_on:
            id: status_light
            brightness: 33%
            red: 0%
            green: 0%
            blue: 100%
            transition_length: 0s
    on_receiving_update:
      then:
        - light.turn_on:
            id: status_light
            brightness: 25%
            red: 100%
            green: 100%
            blue: 100%
            transition_length: 0s
    on_update_received:
      then:
        - switch.turn_off: p1_rts
        - light.turn_on:
            id: status_light
            brightness: 30%
            red: 100%
            green: 80%
            blue: 0%
            transition_length: 0s
    on_update_processed:
      then:
        - light.turn_on:
            id: status_light
            brightness: 33%
            red: 0%
            green: 100%
            blue: 0%
            transition_length: 0s
    on_communication_error:
      then:
        - switch.turn_off: p1_rts
        - light.turn_on:
            id: status_light
            brightness: 50%
            red: 100%
            green: 0%
            blue: 0%
            transition_length: 0s
